<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spell Checker | BunchOfTools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Check spelling in your text. Runs entirely in your browser.">
  <link rel="canonical" href="https://example.com/utils/grammar-check">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/tool.css">
  <link rel="preload" href="/css/base.css" as="style">
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.webmanifest">
  <script type="module" src="/js/analytics.js"></script>
  <meta property="og:title" content="Spell Checker">
  <meta property="og:description" content="Check spelling in your text.">
  <style>
    .highlighted-text {
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background-color: var(--bg);
      min-height: 200px;
      line-height: 1.8;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error-highlight {
      background-color: rgba(211, 47, 47, 0.2);
      border-bottom: 2px solid var(--error);
      padding: 2px 0;
      cursor: pointer;
      position: relative;
    }
    .error-highlight:hover {
      background-color: rgba(211, 47, 47, 0.3);
    }
    .error-tooltip {
      position: absolute;
      bottom: 100%;
      left: 0;
      background: var(--bg-elev);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 0.875rem;
      white-space: nowrap;
      z-index: 1000;
      margin-bottom: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .error-highlight:hover .error-tooltip {
      display: block;
    }
    .file-upload-area {
      border: 2px dashed var(--border);
      border-radius: 6px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
      margin-bottom: 1rem;
    }
    .file-upload-area:hover {
      border-color: var(--accent);
      background-color: rgba(74, 158, 255, 0.05);
    }
    .file-upload-area.dragover {
      border-color: var(--accent);
      background-color: rgba(74, 158, 255, 0.1);
    }
    .file-input {
      display: none;
    }
    .file-info {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <header>
    <a href="/">
      <h1>BunchOfTools</h1>
    </a>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <span id="theme-icon">ðŸŒ™</span>
    </button>
  </header>
  
  <main id="main">
    <h1>Spell Checker</h1>
    <p>Check spelling in your text. Runs entirely in your browser.</p>
    
    <section class="tool">
      <div class="pane">
        <label for="text-input">Text to Check</label>
        <div class="file-upload-area" id="file-upload-area">
          <p>ðŸ“„ Drop a text file here or click to browse</p>
          <input type="file" id="file-input" class="file-input" accept=".txt,.text,.md,.markdown">
          <div class="file-info" id="file-info"></div>
        </div>
        <textarea id="text-input" placeholder="Enter or paste text to check for spelling errors..." style="min-height: 200px;"></textarea>
        
        <div class="actions" style="margin-top: 0.5rem;">
          <button id="check" class="primary">Check Spelling</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      
      <div class="pane">
        <label for="output">Checked Text (with highlights)</label>
        <div id="output" class="highlighted-text" role="region" aria-live="polite" aria-label="Checked text with highlights">
          <p class="placeholder" style="color: var(--muted);">Checked text with highlighted spelling errors will appear here...</p>
        </div>
        
        <div class="actions" style="margin-top: 0.5rem;">
          <button id="fix-issues" class="primary" disabled>Fix All Issues</button>
          <button id="download" class="secondary" disabled>Download Fixed Text</button>
        </div>
        
        <div id="errors-summary" style="margin-top: 1rem; padding: 0.75rem; background: var(--bg-elev); border-radius: 4px; font-size: 0.875rem;"></div>
      </div>
    </section>
  </main>
  
  <script type="module" src="/js/header.js"></script>
  <script type="module" src="/js/tools/grammar-check.js"></script>
</body>
</html>
